version: "2"
services:
  db:
    image: postgres:10.1
    volumes:
      - postgres-data:/var/lib/postgresql/data
  app:
    build: .
    ports:
    - "3000:3000"
    volumes:
    - .:/usr/src/app
    env_file: .env
    stdin_open: true
    tty: true
    depends_on:
      - db
    # environment:
    #   - ENV['DATABASE_URL'] = postgresql://simple_blog_cms_db/postgres_development?pool=5
volumes:
  postgres-data:
